<div class="list-group" ng-controller='BeeldSideCtrl'>

</div>
<h2>Peers</h2>
<div class="list-group" ng-controller='UserCtrl'>
    <div ng-repeat="peer in peers">{{peer.id()}} ({{peer.username()}})</div>
</div>
