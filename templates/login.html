<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-5">
            <div class='container-fluid' ng-controller="UserCtrl">
                <div class="row">
                    <h4>Login op het ICMs </h4>
                    <input type="text" ng-model="loginName" typeahead="user.name for user in data.users | filter:$viewValue | limitTo:8" typeahead-editable='true' typeahead-on-select="onSelect($item)" class="form-control">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-danger" ng-click="data.user=''">Annuleer</button>
                        <button type="button" class="btn btn-success" ng-click="login()" ng-disabled="loginName === ''">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="row alert alert-warning alert-dismissable"  ng-hide="!confirmNewUser">
                        <h3>Gebruiker toevoegen?</h3>
                        <p>Wilt u de gebruiker '{{loginName}}' toevoegen?</p>
                        <br>
                        <button class="btn" ng-click="newUserCancel()">Annuleer</button>
                        <button class="btn btn-success" ng-click="newUser()" >Maak nieuw gebruiker aan</button>
                    </div>
                </div>
           </div>
       </div>
   </div>
</div> <!-- /container -->
